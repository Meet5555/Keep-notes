<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Keep Notes</title>
</head>

<body id="body">
    <nav id="nav" class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container-fluid">
            <img onclick="mode()" src="dark theme icon/moon.png" id="bulb" class="bulb">
            <a id="icon" class="navbar-brand" href="#">Keep Notes</a>
            <button id="toggleButton" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="home" class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    
                    <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search Notes here"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-3">
        <h1>Welcome to Keep Notes App</h1>
        <h6>You are not allowed to forget anything!</h6>
        <div id="card" class="card">
            <div id="card_body" class="card-body">
                <h5 class="card-title">Add New Note</h5>
                <div class="mb-3">
                    <textarea class="form-control my-3 " id="addTitle" rows="1" placeholder="Add Title"></textarea>
                    <textarea class="form-control " id="addTxt" rows="3" placeholder="Add a note"></textarea>
                </div>
                <button class="btn btn-primary" id="addBtn">Add Note </button>
            </div>
        </div>

        <hr>
        <h2>Your Notes</h2>
        <hr>

        <div id="notes" class="row container-fluid">
            
        </div>
    </div>

    <hr>
    <footer>
        <p class="footer">Copyright &copy; Meet Bhimani</p>
    </footer>
    <hr>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
